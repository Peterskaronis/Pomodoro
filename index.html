<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-controls">
            <div class="theme-toggle">
                <button id="themeToggle">
                    <span class="theme-icon">☀️</span>
                </button>
            </div>
            <div class="music-controls">
                <button id="toggleMusic">
                    <span class="music-icon">▶️</span>
                </button>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
        </div>
        <h1>Focus Time</h1>
        <div class="timer-container">
            <div class="circular-progress">
                <div class="timer">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring__circle" 
                            stroke="#4CAF50" 
                            stroke-width="8" 
                            fill="transparent" 
                            r="140" 
                            cx="150" 
                            cy="150"/>
                </svg>
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode">
            <button id="work" class="active">Work</button>
            <button id="break">Break</button>
        </div>
        <div class="quote-container">
            <blockquote>
                <p id="quote" class="quote"></p>
                <footer>― Alan Watts</footer>
            </blockquote>
        </div>
    </div>
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>What are you focusing on?</h2>
            <input type="text" id="taskInput" placeholder="Enter your task...">
            <button id="submitTask">Start Focus Session</button>
        </div>
    </div>
    <audio id="lofi" loop>
        <source src="sounds/lofi.mp3" type="audio/mp3">
    </audio>
    <audio id="alarm">
        <source src="sounds/alarm.mp3" type="audio/mp3">
    </audio>
    <script src="script.js"></script>
</body>
</html>
